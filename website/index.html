<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/material_icons.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function (){
            var $grid;
            $("#card_holder").load("resources/output.html", function()
            {
                $grid = $(".grid").masonry({
                    itemSelector:'.grid-item',
                    columnWidth: 10
                })
            });
            document.getElementById("search").addEventListener("input", updateCards);

            function updateCards()
            {
                var search = $("#search").val();
                $("#card_holder").children("").css("display", "inline");
                $grid.masonry('layout');
                if (search != "")
                {
                    /*
                    var cards = $(".grid-item").filter(function() {
                        return $(this).attr('id').toLowerCase().indexOf(search) > -1;
                    });

                    cards.css("display", "none");
                     */
                    $("#card_holder").children("").not("[id*='" + search.toLowerCase() + "']").css("display", "none");
                    $grid.masonry('layout');
                }
            }
        });
        $(document).keypress(
            function(event){
                if (event.which == '13'){
                    event.preventDefault();
                }
            }
        )
    </script>
</head>
<body>

<div class="w3-container w3-center">
    <h1>Halon Module Reviewer</h1>
</div>

<div class="w3-container w3-large" style="position: relative;">
    <div class="w3-card-2 w3-margin" style="position: relative;">
        <form class="w3-container w3-padding" style="background-color: #01A982">
            <span class="w3-row">
                <input id="search" class="w3-input w3-round w3-col" type="text" placeholder="ops-switchd or nehal.patel" autocomplete="off" style="width: 90%">
                <div class="w3-rest w3-center w3-padding-left ">
                    <i class="material-icons" style="line-height: 39px">search</i>
                </div>
            </span>
        </form>
    </div>
</div>

<div id="card_holder" class="w3-container grid" style="margin-bottom: 74px">
</div>

<footer class="w3-container w3-display-container w3-bottom" style="height: 74px; background-color: #01A982">
    <p class="w3-text-white w3-left" style="margin-top: 26px"><b>Module Reviewer v1.0</b></p>
    <p class="w3-text-white w3-right-align"><b>Contact / Report a bug</b><br><a href="mailto:sean.pat.pimentel@hpe.com?Subject=Module%20Viewer%20Contact/Bug%20Report" target="_top">sean.pat.pimentel@hpe.com</a></p>
</footer>

</body>
</html>
